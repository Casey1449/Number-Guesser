<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" media="screen" title="Styles">
    <link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to Number Guesser!</h1>
      <h2>Can you guess the number the computer is thinking of?</h2>
        <h3>The machine will choose a number between</h3>
        <input type="number" id="user-min" placeholder="Enter min value">
        <h3>and</h3>
        <input type="number" id="user-max" placeholder="Enter max value">
        <br>
        <button id="range-submit">Submit</button>
        <div id="guess-display" class="guess-display">
          <p>Your last guess was:</p>

          <p id="last-guess" class="last-guess"></p>

          <p id="hint-message"></p>
        </div>
      <div id="game-controls" class="game-controls">
        <input type="number" max="100" min="1" id="user-guess" placeholder="Enter a number"><br>

        <button id="guess-button">Guess</button>
        <button id="clear-guess-button" disabled = "true">Clear</button><br/>
        <button id="reset-button" disabled ="true">Reset Game</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
